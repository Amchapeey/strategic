# CONFIGURASI CHAPEEY VPN TUNNEL LOADBALANCER [ aw.africangiant.buzz ]

global
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 1d
    tune.h2.initial-window-size 2147483647
    tune.ssl.default-dh-param 2048
    pidfile /run/haproxy.pid
    chroot /var/lib/haproxy
    user haproxy
    group haproxy
    daemon
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

defaults
    log global
    mode tcp
    option dontlognull
    timeout connect 10s
    timeout client 3600s
    timeout server 3600s
    timeout tunnel 3600s

# Frontend
frontend multiport
    mode tcp
    bind *:222-1000 tfo
    tcp-request inspect-delay 500ms
    tcp-request content accept if HTTP
    tcp-request content accept if { req.ssl_hello_type 1 }
    use_backend recir_http if HTTP
    default_backend recir_https

# Frontend for SSL traffic
frontend ssl
    mode tcp
    bind *:80 tfo
    bind *:81 tfo
    bind *:55 tfo
    bind *:443 ssl crt /etc/haproxy/hap.pem alpn h2,http/1.1 tfo
    bind *:8080 tfo
    bind *:8880 tfo
    bind *:2095 tfo
    bind *:2082 tfo
    bind *:2086 tfo
    bind abns@haproxy-https accept-proxy ssl crt /etc/haproxy/hap.pem alpn h2,http/1.1 tfo

    tcp-request inspect-delay 500ms
    tcp-request content capture req.ssl_sni len 100
    tcp-request content accept if HTTP
    tcp-request content accept if { req.ssl_hello_type 1 }

    # ACL
    acl is_ssh payload(0,7) -m bin 5353482d322e30
    acl is_h2 ssl_fc_alpn -i h2
    acl is_http11 ssl_fc_alpn -i http/1.1
    acl chk_ws_upgrade hdr(Connection) -i upgrade
    acl chk_ws_upgrade_alt hdr_sub(Connection) -i upgrade
    acl chk_ws_header hdr(Upgrade) -i websocket
    acl is_ws_path path_beg /vless /vmess /trojan-ws /ss-ws /chapeeyssh /chapeeyovpn
    acl from_port_80 dst_port 80
    acl from_port_81 dst_port 81
    acl from_port_443 dst_port 443

    # Routing logic
    use_backend dropbear_backend if is_ssh
    use_backend WEB_ALT if from_port_81                # ✅ Route port 81 to alternative website
    use_backend GRUP_FTVPN if is_h2
    use_backend FTVPN if chk_ws_upgrade chk_ws_header
    use_backend FTVPN if chk_ws_upgrade_alt chk_ws_header
    use_backend FTVPN if from_port_443 is_ws_path      # ✅ HTTPS WebSocket by path
    use_backend FTVPN if from_port_80                  # HTTP traffic
    default_backend CHANNEL_FTVPN                       # Normal HTTPS

# Backend for Dropbear
backend dropbear_backend
    mode tcp
    balance roundrobin
    timeout connect 5s
    timeout server 300s
    server dropbear_109 127.0.0.1:109 check
    server dropbear_143 127.0.0.1:143 check

# Backend for OpenSSH handling SSL ports
backend ssh_backend
    mode tcp
    balance roundrobin
    timeout connect 5s
    timeout server 300s
    server ssh_22 127.0.0.1:22 check
    server ssh_2222 127.0.0.1:2222 check
    server ssh_2223 127.0.0.1:2223 check

# Backend for HTTP traffic
backend recir_http
    mode tcp
    timeout connect 5s
    timeout server 60s
    server loopback-for-http abns@haproxy-http send-proxy-v2 check

# Backend for HTTPS traffic
backend recir_https
    mode tcp
    timeout connect 5s
    timeout server 60s
    server loopback-for-https abns@haproxy-https send-proxy-v2 check

# VPN backends
backend recir_https_www
    mode tcp
    timeout connect 5s
    timeout server 60s
    server misssv-bau 127.0.0.1:2223 check

# Backend for WebSocket - Port 1010
backend FTVPN
    mode tcp
    timeout connect 10s
    timeout server 3600s
    server hencet-bau 127.0.0.1:1010 send-proxy check

# Backend for gRPC - Port 1013
backend GRUP_FTVPN
    mode tcp
    timeout connect 10s
    timeout server 3600s
    server hencet-baus 127.0.0.1:1013 send-proxy check

# Backend for Alternative Website - Port 1014
backend WEB_ALT
    mode tcp
    timeout connect 5s
    timeout server 60s
    server alt-web 127.0.0.1:1014 send-proxy check

# Backend for OpenVPN and other services
backend CHANNEL_FTVPN
    mode tcp
    balance roundrobin
    timeout connect 5s
    timeout server 3600s
    server nonok-bau 127.0.0.1:1194 check
    server memek-bau 127.0.0.1:1012 send-proxy check

backend BOT_FTVPN
    mode tcp
    timeout connect 5s
    timeout server 60s
    server misv-bau 127.0.0.1:2222 check
